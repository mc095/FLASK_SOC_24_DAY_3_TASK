<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee List</title>
    <style>
      * {
        background-color: skyblue;
      }
      h2 {
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .homep {
        padding: 5%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Employee Information</h2>
    <div class="container">
      <table border="1">
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Address</td>
        </tr>
        {% for emp in employees %}
        <tr>
          <td>{{ emp.ID }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.address }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="homep">
      <a href="{{ url_for('index') }}">Go back to home page</a>
    </div>
  </body>
</html>
